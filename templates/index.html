<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cryptarithmetic Solver</title>
    <style>
      /* General Styles */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #333;
        background: linear-gradient(
          135deg,
          #e0f7fa,
          /* Light Blue */ #d1c4e9,
          /* Light Purple */ #fff8e1,
          /* Cream */ #b3e5fc,
          /* Light Blue */ #d1c4e9 /* Light Purple */
        );
        background-size: 300% 300%;
        animation: gradientBG 10s infinite alternate;
      }

      @keyframes gradientBG {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .container {
        background: rgba(255, 255, 255, 0.9);
        padding: 20px 30px;
        border-radius: 12px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        text-align: center;
        max-width: 400px;
        width: 100%;
        animation: scaleIn 0.6s ease-out;
      }

      @keyframes scaleIn {
        from {
          transform: scale(0.9);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }

      h1 {
        margin-bottom: 20px;
        font-size: 26px;
        color: #444;
      }

      form {
        margin-bottom: 20px;
      }

      input[type="text"] {
        width: calc(100% - 20px);
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 6px;
        margin-bottom: 15px;
      }

      button {
        padding: 10px 15px;
        font-size: 16px;
        background: #6c5ce7;
        color: #fff;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      button:hover {
        background: #5a4cc9;
      }

      .error {
        color: red;
        margin-top: 10px;
      }

      .solution {
        margin-top: 20px;
        text-align: left;
      }

      .solution h2 {
        margin-bottom: 10px;
      }

      ul {
        list-style: none;
        padding: 0;
      }

      li {
        background: #e8eaf6;
        margin-bottom: 5px;
        padding: 8px;
        border-radius: 4px;
        font-weight: bold;
        color: #444;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Cryptarithmetic Solver</h1>
      <form method="POST">
        <label for="puzzle">Enter Puzzle:</label>
        <input
          type="text"
          id="puzzle"
          name="puzzle"
          placeholder="SEND + MORE == MONEY"
          required
        />
        <button type="submit">Solve</button>
      </form>

      <!-- Solution Output Section -->
      {% if solution %} {% if solution.error %}
      <p class="error">{{ solution.error }}</p>
      {% else %}
      <div class="solution">
        <h2>Solution:</h2>
        <ul>
          {% for key, value in solution.items() %}
          <li>{{ key }} = {{ value }}</li>
          {% endfor %}
        </ul>
      </div>
      {% endif %} {% endif %}
    </div>
  </body>
</html>
